<section class="details-card">

  <div class="container-fluid">
    <div class="row m-4" >
      <div class="col-md-4">
        <div class="card-content">
          <div class="card-desc" >
            <h3 >{{post.title}}</h3>
            <i class="fas fa-user"></i> Created On: <p>{{post.date |  date:'EEE  d MMM,y At hh:mm a'}}</p>
            <p>{{post.content}}</p>
            <p>Author: {{post.username}}</p>
<!--            <a  href="/post/{{post.id}}" class="btn-card">Read</a>-->
            <input class="form-control m-3 ml-5" type="text" placeholder="Add a Comment" aria-label="Search" style="width: 25%" [(ngModel)]="x">
<!--            <input class="form-control ml-5" type="button" value="Add"  style="width: 25%" (click)="fun()">-->
            <button type="button" class="btn btn-primary ml-5" (click)="fun()">Add</button>
          </div>
          <div *ngFor='let s of comments12'>
            <p>{{s.pass}}</p>

          </div>

        </div>
      </div>
    </div>
  </div>

</section>
