<section class="details-card">
  <div class="container-fluid">
    <div class="row m-4" *ngFor="let post of posts | async ">
      <div class="col-md-4">
        <div class="card-content">


          <div class="card-desc">
            <h3>{{post.title}}</h3>
            <i class="fas fa-user"></i> Created On: <p>{{post.date |  date:'EEE  d MMM,y At hh:mm a'}}</p>
            <p>{{post.content}}</p>
            <p>Author: {{post.username}}</p>
            <a  href="" (click)="delete(post.id)" class="btn-card">Delete</a> &nbsp;
            <a  href="" href="/edit/{{post.id}}" class="btn-card">Edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
